                    name: designExplore
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: ComboBox
                            name: designExploreList
                            events:
                              change: ./BrawSim.events::onChange_designExploreList
                          - type: TextBox
                            name: exploreMinValD
                            margin: none
                            format: string
                            minWidth: 350
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreMaxValD
                            margin: none
                            format: string
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreNPointsD
                            margin: none
                            format: number
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: CheckBox
                            name: exploreXLogD
                            margin: none
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                  - type: Content
                    name: analysisExplore
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: ComboBox
                            name: analysisExploreList
                            events:
                              change: ./BrawSim.events::onChange_analysisExploreList
                          - type: TextBox
                            name: exploreMinValA
                            margin: none
                            format: string
                            minWidth: 350
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreMaxValA
                            margin: none
                            format: string
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreNPointsA
                            margin: none
                            format: number
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: CheckBox
                            name: exploreXLogA
                            margin: none
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
