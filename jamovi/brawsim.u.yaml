title: BrawStats:Simulate Data
name: BrawSim
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: 1. Make a Plan
    children:
      - type: Label
        label: >-
          Start by making a research plan: a hypothesis, a design and an
          analysis
        maxHeight: 5
      - type: CollapseBox
        collapsed: true
        label: Plan
        margin: none
        minWidth: 450
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: ' '
                verticalAlignment: center
                margin: small
                minWidth: 2
              - type: Label
                label: '- make each of these in turn'
          - name: planOptions
            type: ModeSelector
            margin: none
            children:
              - type: Content
                name: planH
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: >-
                              Specify variables and their effects
                              (relationships)
                          - type: CollapseBox
                            collapsed: true
                            label: Variables
                            margin: none
                            children:
                              - type: Label
                                label: Define the DV and 1 or 2 IVs
                              - type: LayoutBox
                                style: inline
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 2
                                  - type: Label
                                    label: >-
                                      - edit the form or choose a preset
                                      variable
                              - type: ModeSelector
                                name: varOptions
                                margin: none
                                children:
                                  - type: Content
                                    name: DV
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        minWidth: 120
                                        children:
                                          - type: TextBox
                                            name: DVname
                                            format: string
                                            margin: none
                                            stretchFactor: 1
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: DVtype
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: DVmu
                                            format: number
                                            enable: (DVtype:Interval)
                                          - type: TextBox
                                            name: DVsd
                                            format: number
                                            enable: (DVtype:Interval)
                                          - type: TextBox
                                            name: DVskew
                                            format: number
                                            enable: (DVtype:Interval)
                                          - type: TextBox
                                            name: DVkurt
                                            format: number
                                            enable: (DVtype:Interval)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: DVnlevs
                                            format: number
                                            enable: (DVtype:Ordinal)
                                          - type: TextBox
                                            name: DViqr
                                            format: number
                                            enable: (DVtype:Ordinal)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: DVncats
                                            format: number
                                            enable: (DVtype:Categorical)
                                          - type: TextBox
                                            name: DVcases
                                            format: string
                                            enable: (DVtype:Categorical)
                                          - type: TextBox
                                            name: DVprops
                                            format: string
                                            enable: (DVtype:Categorical)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: presetDV
                                            events:
                                              change: ./BrawSim.events::onChange_presetDV
                                  - type: Content
                                    name: IV
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        minWidth: 120
                                        children:
                                          - type: TextBox
                                            name: IVname
                                            format: string
                                            margin: none
                                            stretchFactor: 1
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: IVtype
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IVmu
                                            format: number
                                            enable: (IVtype:Interval)
                                          - type: TextBox
                                            name: IVsd
                                            format: number
                                            enable: (IVtype:Interval)
                                          - type: TextBox
                                            name: IVskew
                                            format: number
                                            enable: (IVtype:Interval)
                                          - type: TextBox
                                            name: IVkurt
                                            format: number
                                            enable: (IVtype:Interval)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IVnlevs
                                            format: number
                                            enable: (IVtype:Ordinal)
                                          - type: TextBox
                                            name: IViqr
                                            format: number
                                            enable: (IVtype:Ordinal)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IVncats
                                            format: number
                                            enable: (IVtype:Categorical)
                                          - type: TextBox
                                            name: IVcases
                                            format: string
                                            enable: (IVtype:Categorical)
                                          - type: TextBox
                                            name: IVprops
                                            format: string
                                            enable: (IVtype:Categorical)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: presetIV
                                            events:
                                              change: ./BrawSim.events::onChange_presetIV
                                  - type: Content
                                    name: IV2
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        children:
                                          - type: CheckBox
                                            name: IV2on
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        minWidth: 120
                                        children:
                                          - type: TextBox
                                            name: IV2name
                                            format: string
                                            margin: none
                                            stretchFactor: 1
                                            enable: (IV2on)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: IV2type
                                            margin: none
                                            enable: (IV2on)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IV2mu
                                            format: number
                                            enable: (IV2on && IV2type:Interval)
                                          - type: TextBox
                                            name: IV2sd
                                            format: number
                                            enable: (IV2on && IV2type:Interval)
                                          - type: TextBox
                                            name: IV2skew
                                            format: number
                                            enable: (IV2on && IV2type:Interval)
                                          - type: TextBox
                                            name: IV2kurt
                                            format: number
                                            enable: (IV2on && IV2type:Interval)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IV2nlevs
                                            format: number
                                            enable: (IV2on && IV2type:Ordinal)
                                          - type: TextBox
                                            name: IV2iqr
                                            format: number
                                            enable: (IV2on && IV2type:Ordinal)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: ' '
                                            verticalAlignment: center
                                            margin: small
                                            minWidth: 35
                                          - type: TextBox
                                            name: IV2ncats
                                            format: number
                                            enable: (IV2on && IV2type:Categorical)
                                          - type: TextBox
                                            name: IV2cases
                                            format: string
                                            enable: (IV2on && IV2type:Categorical)
                                          - type: TextBox
                                            name: IV2props
                                            format: string
                                            enable: (IV2on && IV2type:Categorical)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: presetIV2
                                            events:
                                              change: ./BrawSim.events::onChange_presetIV2
                          - type: CollapseBox
                            collapsed: true
                            label: Effects
                            margin: none
                            children:
                              - type: Label
                                label: Set the effect each variable has on the others
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    minWidth: 2
                                  - type: Label
                                    label: '- these are r and range between -1 and +1'
                              - type: ModeSelector
                                name: effectOptions
                                margin: none
                                children:
                                  - type: Content
                                    name: simple
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: LayoutBox
                                            style: list
                                            children:
                                              - type: TextBox
                                                name: EffectSize1
                                                margin: none
                                                format: number
                                          - type: LayoutBox
                                            style: list
                                            children:
                                              - type: TextBox
                                                name: EffectSize2
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                              - type: TextBox
                                                name: EffectSize3
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                              - type: TextBox
                                                name: EffectSize12
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                  - type: Content
                                    name: world
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: on?
                                            margin: none
                                          - type: CheckBox
                                            name: WorldOn
                                          - type: ComboBox
                                            name: WorldPDF
                                          - type: ComboBox
                                            name: WorldRZ
                                          - type: TextBox
                                            name: WorldLambda
                                            format: number
                                          - type: TextBox
                                            name: WorldNullP
                                            format: number
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: presetHypothesis
                                            events:
                                              change: >-
                                                ./BrawSim.events::onChange_presetHypothesis
                          - type: CollapseBox
                            collapsed: true
                            label: Anomalies
                            margin: none
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: ComboBox
                                    name: Residuals
                                    margin: none
                                  - type: TextBox
                                    name: Heteroscedasticity
                                    margin: none
                                    format: number
              - type: Content
                name: planD
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: Decide how to sample from the population
                          - type: CollapseBox
                            label: Sampling
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: Label
                                    label: Decide sample size, method and usage
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: TextBox
                                        name: SampleSize
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: SampleSpread
                                        margin: none
                                      - type: TextBox
                                        name: SampleGamma
                                        margin: none
                                        format: number
                                        enable: (SampleSpread:yes)
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: SampleMethod
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: SampleUsage1
                                        enable: (IVtype:Categorical)
                                        margin: none
                                      - type: ComboBox
                                        name: SampleUsage2
                                        enable: (IV2on && IV2type:Categorical)
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                    - type: ComboBox
                                      name: presetDesign
                                      events:
                                        change: ./BrawSim.events::onChange_presetDesign
                          - type: CollapseBox
                            label: Anomalies
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: Dependence
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: Outliers
                                        margin: none
                                        format: number
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: Cheating
                                        margin: none
                                      - type: TextBox
                                        name: CheatingAttempts
                                        margin: none
                                        format: number
              - type: Content
                name: planA
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: >-
                              Make decisions about: Effect Sizes, NHST and
                              Likelihood (optional)
                          - type: CollapseBox
                            label: Sample Effect Sizes
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: 'Choose which effect size to show:'
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 2
                                  - type: LayoutBox
                                    margin: large
                                    children:
                                      - type: ComboBox
                                        name: whichShowMultiple
                          - type: CollapseBox
                            label: NHST
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: >-
                                  Decide alpha, some analysis options and some
                                  assumptions
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 13
                                  - type: TextBox
                                    name: alphaSig
                                    format: number
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 13
                                  - type: ComboBox
                                    name: Transform
                                  - type: ComboBox
                                    name: interaction
                                    enable: (IV2on)
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 13
                                  - type: ComboBox
                                    name: equalVar
                                    enable: (IVtype:Categorical && DVtype:Interval)
                                  - type: ComboBox
                                    name: ssq
                                    format: number
                                    enable: (IV2on)
                          - type: CollapseBox
                            label: Likelihood
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: Decide what prior to use
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 13
                                  - name: likelihoodUsePrior
                                    type: ComboBox
                                    enable: (likelihoodType:Populations)
                                  - name: priorPDF
                                    type: ComboBox
                                    enable: >-
                                      (likelihoodType:Populations &&
                                      likelihoodUsePrior:prior)
                                  - name: priorRZ
                                    type: ComboBox
                                    enable: >-
                                      (likelihoodType:Populations &&
                                      likelihoodUsePrior:prior)
                                  - type: TextBox
                                    name: priorLambda
                                    format: number
                                    enable: >-
                                      (likelihoodType:Populations &&
                                      likelihoodUsePrior:prior)
                                  - name: priorNullP
                                    type: TextBox
                                    enable: >-
                                      (likelihoodType:Populations &&
                                      likelihoodUsePrior:prior)
                                    format: number
                              - type: Label
                                label: Display
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    verticalAlignment: center
                                    margin: small
                                    minWidth: 13
                                  - name: likelihoodType
                                    type: ComboBox
                                  - name: likelihoodCutaway
                                    type: ComboBox
                                    enable: (likelihoodType:Samples)
              - type: Content
                name: planM
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: Some more options
                          - type: CollapseBox
                            label: Replication
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: on?
                                        margin: none
                                      - type: CheckBox
                                        name: ReplicationOn
                                      - type: TextBox
                                        name: ReplicationPower
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: ReplicationAttempts
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: ReplicationPrior
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: ReplicationDecision
                                        margin: none
                                      - type: ComboBox
                                        name: ReplicationSign
                                        margin: none
                                      - type: TextBox
                                        name: ReplicationAlpha
                                        margin: none
                                        format: number
                          - type: CollapseBox
                            label: MetaAnalysis
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: on?
                                        margin: none
                                      - type: CheckBox
                                        name: MetaAnalysisOn
                                      - type: ComboBox
                                        name: MetaAnalysisType
                                        margin: none
                                      - type: ComboBox
                                        name: MetaAnalysisNulls
                                        margin: none
                                      - type: ComboBox
                                        name: MetaAnalysisBias
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: 'source:'
                                        margin: none
                                      - type: TextBox
                                        name: MetaAnalysisNStudies
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: MetaAnalysisStudiesSig
                                        margin: none
          - type: LayoutBox
            style: inline
            children:
              - type: ActionButton
                name: showHypothesisBtn
                maxWidth: 75
  - type: Label
    label: 2. Make a Sample
    children:
      - type: Label
        label: 'Then carry out the plan: make a single sample'
        maxHeight: 5
      - type: CollapseBox
        label: Sample
        collapsed: true
        minWidth: 450
        margin: none
        children:
          - type: Label
            label: >-
              Inspect the data (Sample, Describe) and then the analysis (Infer,
              Likelihood)
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: Label
                label: ' '
                minWidth: 2
              - type: Label
                label: '- there are various display options to try'
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: ' '
                margin: small
                minWidth: 165
              - type: ComboBox
                name: singleVar1
                enable: >-
                  ((showSampleType:Infer && showInferParam:Custom) ||
                  (showMultipleParam:Custom))
              - type: ComboBox
                name: singleVar2
                enable: >-
                  ((showSampleType:Infer && showInferParam:Custom) ||
                  (showMultipleParam:Custom))
              - type: ComboBox
                name: showInferDimension
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: ActionButton
                name: makeSampleBtn
                maxWidth: 75
              - type: ComboBox
                name: showSampleType
              - type: ComboBox
                name: showInferParam
                enable: (showSampleType:Infer)
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: ' '
                margin: small
                minWidth: 80
              - type: CollapseBox
                label: Suggestions
                collapsed: true
                margin: none
                minWidth: 370
                children:
                  - type: LayoutBox
                    style: inline
                    margin: none
                    children:
                      - type: Label
                        label: ' '
                        minWidth: 13
                      - type: Label
                        label: Make a few samples to see how much they vary
                  - type: LayoutBox
                    style: inline
                    margin: none
                    children:
                      - type: Label
                        label: ' '
                        minWidth: 30
                      - type: Label
                        label: '- you can watch any of the output graphs'
                  - type: LayoutBox
                    style: inline
                    margin: none
                    children:
                      - type: Label
                        label: ' '
                        minWidth: 13
                      - type: Label
                        label: Change the variable types
                  - type: LayoutBox
                    style: inline
                    margin: none
                    children:
                      - type: Label
                        label: ' '
                        minWidth: 30
                      - type: Label
                        label: '- you will see how the graphs depend on this'
                  - type: LayoutBox
                    style: inline
                    margin: none
                    children:
                      - type: Label
                        label: ' '
                        minWidth: 30
                      - type: Label
                        label: >-
                          - with the Infer output, you will see what test is
                          used in each case
  - type: Label
    label: 3. Many Samples
    children:
      - type: Label
        label: By running many samples, we can see the range of outcomes to expect
        maxHeight: 5
      - type: CollapseBox
        label: Multiple Samples
        collapsed: true
        margin: none
        minWidth: 450
        children:
          - type: Label
            label: 'choose how many samples: more is better but slower'
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: Label
                label: ' '
                minWidth: 2
              - type: Label
                label: '- there are various display options to try'
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: ' '
                margin: small
                minWidth: 165
              - type: ComboBox
                name: multipleVar1
                enable: (showMultipleParam:Custom)
              - type: ComboBox
                name: multipleVar2
                enable: (showMultipleParam:Custom)
              - type: ComboBox
                name: showMultipleDimension
                enable: (showMultipleParam:Custom || showMultipleParam:Basic)
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - name: makeMultipleBtn
                type: ActionButton
                maxWidth: 75
              - type: LayoutBox
                style: inline
                children:
                  - name: numberSamples
                    type: TextBox
                    format: number
                  - type: LayoutBox
                    style: inline
                    children:
                      - name: showMultipleParam
                        type: ComboBox
          - type: LayoutBox
            style: inline
            children:
