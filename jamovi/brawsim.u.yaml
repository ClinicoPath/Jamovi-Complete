                                                margin: none
                                                format: number
                                          - type: LayoutBox
                                            style: list
                                            children:
                                              - type: TextBox
                                                name: EffectSize2
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                              - type: TextBox
                                                name: EffectSize3
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                              - type: TextBox
                                                name: EffectSize12
                                                margin: none
                                                format: number
                                                enable: (IV2on)
                                  - type: Content
                                    name: world
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: 'on?'
                                            margin: none
                                          - type: CheckBox
                                            name: WorldOn
                                          - type: ComboBox
                                            name: WorldPDF
                                          - type: ComboBox
                                            name: WorldRZ
                                          - type: TextBox
                                            name: WorldLambda
                                            format: number
                                          - type: TextBox
                                            name: WorldNullP
                                            format: number
                          - type: CollapseBox
                            collapsed: true
                            label: Anomalies
                            margin: none
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: ComboBox
                                    name: Residuals
                                    margin: none
                                  - type: TextBox
                                    name: Heteroscedasticity
                                    margin: none
