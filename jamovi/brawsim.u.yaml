                  - type: Content
                    name: hypothesisExplore
                    children:
                      - type: LayoutBox
                        style: inline
                        margin: none
                        children:
                          - type: ComboBox
                            name: hypothesisExploreList
                            events:
                              change: ./BrawSim.events::onChange_hypothesisExploreList
                          - type: TextBox
                            name: exploreMinValH
                            margin: none
                            format: string
                            minWidth: 350
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreMaxValH
                            margin: none
                            format: string
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: TextBox
                            name: exploreNPointsH
                            margin: none
                            format: number
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
                          - type: CheckBox
                            name: exploreXLogH
                            margin: none
                            enable: >-
                              (!typeExplore:Keep && !typeExplore:Method &&
                              !typeExplore:Cheating && !typeExplore:Transform &&
                              !typeExplore:Usage && !typeExplore:PDF &&
                              !typeExplore:IVType && !typeExplore:DVType)
