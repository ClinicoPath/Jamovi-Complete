                                                  - type: TextBox
                                                    name: IVsd
                                                    format: number
                                                    enable: (IVtype:Interval)
                                                  - type: TextBox
                                                    name: IVskew
                                                    format: number
                                                    enable: (IVtype:Interval)
                                                  - type: TextBox
                                                    name: IVkurt
                                                    format: number
                                                    enable: (IVtype:Interval)
