                                    name: IV2
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        children:
                                          - type: CheckBox
                                            name: IV2on
                                            margin: none
                                          - type: TextBox
                                            name: IV2name
                                            format: string
                                            margin: normal
                                            enable: (IV2on)
                                          - type: ComboBox
                                            name: IV2type
                                            margin: none
                                            enable: (IV2on)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                              - type: Label
                                                label: ' '
                                                verticalAlignment: center
                                                margin: small
                                                minWidth: 35
                                              - type: TextBox
                                                name: IV2mu
                                                format: number
                                                enable: (IV2on && IV2type:Interval)
                                              - type: TextBox
                                                name: IV2sd
                                                format: number
                                                enable: (IV2on && IV2type:Interval)
                                              - type: TextBox
                                                name: IV2skew
                                                format: number
                                                enable: (IV2on && IV2type:Interval)
                                              - type: TextBox
                                                name: IV2kurt
                                                format: number
                                                enable: (IV2on && IV2type:Interval)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                              - type: Label
                                                label: ' '
                                                verticalAlignment: center
                                                margin: small
                                                minWidth: 35
                                              - type: TextBox
                                                name: IV2nlevs
                                                format: number
                                                enable: (IV2on && IV2type:Ordinal)
                                              - type: TextBox
                                                name: IV2iqr
                                                format: number
                                                enable: (IV2on && IV2type:Ordinal)
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                              - type: Label
                                                label: ' '
                                                verticalAlignment: center
                                                margin: small
                                                minWidth: 35
                                              - type: TextBox
                                                name: IV2ncats
                                                format: number
                                                enable: (IV2on && IV2type:Categorical)
                                              - type: TextBox
                                                name: IV2props
                                                format: string
                                                enable: (IV2on && IV2type:Categorical)
                                  - type: Content
                                    name: DV
                                    children:
                                              - type: LayoutBox
                                                style: inline
                                                margin: none
                                                children:
                                                  - type: TextBox
                                                    name: DVname
                                                    format: string
                                                    margin: normal
                                                  - type: ComboBox
                                                    name: DVtype
                                                    margin: none
                                              - type: LayoutBox
                                                style: inline
                                                margin: none
                                                children:
                                                  - type: Label
                                                    label: ' '
                                                    verticalAlignment: center
                                                    margin: small
                                                    minWidth: 35
                                                  - type: TextBox
                                                    name: DVmu
                                                    format: number
                                                    enable: (DVtype:Interval)
                                                  - type: TextBox
                                                    name: DVsd
                                                    format: number
                                                    enable: (DVtype:Interval)
                                                  - type: TextBox
                                                    name: DVskew
                                                    format: number
                                                    enable: (DVtype:Interval)
                                                  - type: TextBox
                                                    name: DVkurt
                                                    format: number
                                                    enable: (DVtype:Interval)
                                              - type: LayoutBox
                                                style: inline
                                                margin: none
                                                children:
                                                  - type: Label
                                                    label: ' '
                                                    verticalAlignment: center
                                                    margin: small
                                                    minWidth: 35
                                                  - type: TextBox
                                                    name: DVnlevs
                                                    format: number
                                                    enable: (DVtype:Ordinal)
                                                  - type: TextBox
                                                    name: DViqr
                                                    format: number
                                                    enable: (DVtype:Ordinal)
                                              - type: LayoutBox
                                                style: inline
                                                margin: none
                                                children:
                                                  - type: Label
                                                    label: ' '
                                                    verticalAlignment: center
                                                    margin: small
                                                    minWidth: 35
                                                  - type: TextBox
                                                    name: DVncats
                                                    format: number
                                                    enable: (DVtype:Categorical)
                                                  - type: TextBox
                                                    name: DVprops
                                                    format: string
                                                    enable: (DVtype:Categorical)
