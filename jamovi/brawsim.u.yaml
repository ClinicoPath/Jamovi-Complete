title: BrawStats:Simulate Data
name: BrawSim
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: '1. Make a Plan: hypothesis, design & analysis'
    children:
      - type: CollapseBox
        collapsed: true
        label: Plan
        margin: none
        minWidth: 450
        children:
          - name: planOptions
            type: ModeSelector
            margin: none
            children:
              - type: Content
                name: planH
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: >-
                              Specify variables and their effects
                              (relationships)
                          - type: CollapseBox
                            collapsed: true
                            label: Variables
                            margin: none
                            verticalAlignment: top
                            children:
                              - type: Label
                                label: >-
                                  Define the DV and 1 or 2 IVs: choose a preset
                                  or edit.
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    minWidth: 140
                                    horizontalAlignment: right
                                    children:
                                      - type: Label
                                        label: 'DV:'
                                        margin: none
                                        minWidth: 25
                                      - type: ComboBox
                                        name: presetDV
                                        events:
                                          change: ./BrawSim.events::onChange_presetDV
                                  - type: CollapseBox
                                    collapsed: true
                                    label: Edit
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: list
                                        margin: none
                                        children:
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            minWidth: 120
                                            children:
                                              - type: TextBox
                                                name: DVname
                                                format: string
                                                margin: none
                                                stretchFactor: 1
                                              - type: ComboBox
                                                name: DVtype
                                                margin: none
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: DVmu
                                                format: number
                                                enable: (DVtype:Interval)
                                              - type: TextBox
                                                name: DVsd
                                                format: number
                                                enable: (DVtype:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: DVskew
                                                format: number
                                                enable: (DVtype:Interval)
                                              - type: TextBox
                                                name: DVkurt
                                                format: number
                                                enable: (DVtype:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: DVnlevs
                                                format: number
                                                enable: (DVtype:Ordinal)
                                              - type: TextBox
                                                name: DViqr
                                                format: number
                                                enable: (DVtype:Ordinal)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: DVncats
                                                format: number
                                                enable: (DVtype:Categorical)
                                              - type: TextBox
                                                name: DVcases
                                                format: string
                                                enable: (DVtype:Categorical)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: DVprops
                                                format: string
                                                enable: (DVtype:Categorical)
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    minWidth: 140
                                    children:
                                      - type: Label
                                        label: 'IV:'
                                        margin: none
                                        minWidth: 25
                                      - type: ComboBox
                                        name: presetIV
                                        events:
                                          change: ./BrawSim.events::onChange_presetIV
                                  - type: CollapseBox
                                    collapsed: true
                                    label: Edit
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: list
                                        margin: none
                                        children:
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            minWidth: 120
                                            children:
                                              - type: TextBox
                                                name: IVname
                                                format: string
                                                margin: none
                                                stretchFactor: 1
                                              - type: ComboBox
                                                name: IVtype
                                                margin: none
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IVmu
                                                format: number
                                                enable: (IVtype:Interval)
                                              - type: TextBox
                                                name: IVsd
                                                format: number
                                                enable: (IVtype:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IVskew
                                                format: number
                                                enable: (IVtype:Interval)
                                              - type: TextBox
                                                name: IVkurt
                                                format: number
                                                enable: (IVtype:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IVnlevs
                                                format: number
                                                enable: (IVtype:Ordinal)
                                              - type: TextBox
                                                name: IViqr
                                                format: number
                                                enable: (IVtype:Ordinal)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IVncats
                                                format: number
                                                enable: (IVtype:Categorical)
                                              - type: TextBox
                                                name: IVcases
                                                format: string
                                                enable: (IVtype:Categorical)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IVprops
                                                format: string
                                                enable: (IVtype:Categorical)
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    minWidth: 140
                                    children:
                                      - type: Label
                                        label: 'IV2:'
                                        margin: none
                                        minWidth: 25
                                      - type: ComboBox
                                        name: presetIV2
                                        events:
                                          change: ./BrawSim.events::onChange_presetIV2
                                  - type: CollapseBox
                                    collapsed: true
                                    label: Edit
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: list
                                        margin: none
                                        children:
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            minWidth: 120
                                            children:
                                              - type: TextBox
                                                name: IV2name
                                                format: string
                                                margin: none
                                                stretchFactor: 1
                                                enable: (!presetIV2:none)
                                              - type: ComboBox
                                                name: IV2type
                                                margin: none
                                                enable: (!presetIV2:none)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IV2mu
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Interval)
                                              - type: TextBox
                                                name: IV2sd
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IV2skew
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Interval)
                                              - type: TextBox
                                                name: IV2kurt
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Interval)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IV2nlevs
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Ordinal)
                                              - type: TextBox
                                                name: IV2iqr
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Ordinal)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IV2ncats
                                                format: number
                                                enable: (!presetIV2:none && IV2type:Categorical)
                                              - type: TextBox
                                                name: IV2cases
                                                format: string
                                                enable: (!presetIV2:none && IV2type:Categorical)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: Label
                                                label: ' '
                                                minWidth: 13
                                              - type: TextBox
                                                name: IV2props
                                                format: string
                                                enable: (!presetIV2:none && IV2type:Categorical)
                          - type: CollapseBox
                            collapsed: true
                            label: Effects
                            margin: none
                            children:
                              - type: Label
                                label: Set the effect each variable has on the others
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: Label
                                    label: ' '
                                    minWidth: 2
                                  - type: Label
                                    label: '- these are r and range between -1 and +1'
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: list
                                    children:
                                      - type: TextBox
                                        name: EffectSize1
                                        margin: none
                                        format: number
                                  - type: LayoutBox
                                    style: list
                                    children:
                                      - type: TextBox
                                        name: EffectSize2
                                        margin: none
                                        format: number
                                        enable: (!presetIV2:none)
                                      - type: TextBox
                                        name: EffectSize3
                                        margin: none
                                        format: number
                                        enable: (!presetIV2:none)
                                      - type: TextBox
                                        name: EffectSize12
                                        margin: none
                                        format: number
                                        enable: (!presetIV2:none)
                          - type: CollapseBox
                            collapsed: true
                            label: Anomalies
                            margin: none
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: ComboBox
                                    name: Residuals
                                    margin: none
                                  - type: TextBox
                                    name: Heteroscedasticity
                                    margin: none
                                    format: number
              - type: Content
                name: planD
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: Decide how to sample from the population
                          - type: CollapseBox
                            label: Sampling
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: Label
                                    label: Decide sample size, method and usage
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: TextBox
                                        name: SampleSize
                                        margin: none
                                        format: number
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: SampleMethod
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: SampleUsage1
                                        enable: (IVtype:Categorical)
                                        margin: none
                                      - type: ComboBox
                                        name: SampleUsage2
                                        enable: (!presetIV2:none && IV2type:Categorical)
                                        margin: none
                          - type: CollapseBox
                            label: Anomalies
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: Dependence
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: Outliers
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: NonResponse
                                        margin: none
                                        format: number
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: LimitRange
                                      - type: TextBox
                                        name: RangeMin
                                        margin: none
                                        format: number
                                        enable: (LimitRange:yes)
                                      - type: TextBox
                                        name: RangeMax
                                        margin: none
                                        format: number
                                        enable: (LimitRange:yes)
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: Cheating
                                        margin: none
                                      - type: TextBox
                                        name: CheatingAttempts
                                        margin: none
                                        format: number
              - type: Content
                name: planA
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: >-
                              Make decisions about: Effect Sizes, Inference and
                              Likelihood (optional)
                          - type: CollapseBox
                            label: Describe
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: Process
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: 'Which type of effect size to show:'
                                      - type: ComboBox
                                        name: whichShowMultiple
                                  - type: ComboBox
                                    name: Transform
                                  - type: ComboBox
                                    name: interaction
                                    enable: (!presetIV2:none)
                          - type: CollapseBox
                            label: Infer
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: >-
                                  Decide alpha, some analysis options and some
                                  assumptions
                              - type: Label
                                label: Process
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: TextBox
                                        name: alphaSig
                                        format: number
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: equalVar
                                        enable: (IVtype:Categorical && DVtype:Interval)
                                      - type: ComboBox
                                        name: ssq
                                        format: number
                                        enable: (!presetIV2:none)
                              - type: Label
                                label: Display
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    children:
                                      - type: Label
                                        label: ' '
                                        margin: small
                                        minWidth: 13
                                      - type: ComboBox
                                        name: inferVar1
                                      - type: ComboBox
                                        name: inferVar2
                                      - type: ComboBox
                                        name: reportInferStats
                          - type: CollapseBox
                            label: Likelihood
                            collapsed: true
                            margin: none
                            children:
                              - type: Label
                                label: Decide what prior to use
                              - type: Label
                                label: Process
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - name: likelihoodUsePrior
                                        type: ComboBox
                                        enable: (likelihoodType:Populations)
                                      - name: priorPDF
                                        type: ComboBox
                                        enable: >-
                                          (likelihoodType:Populations &&
                                          likelihoodUsePrior:prior)
                                      - name: priorRZ
                                        type: ComboBox
                                        enable: >-
                                          (likelihoodType:Populations &&
                                          likelihoodUsePrior:prior)
                                      - type: TextBox
                                        name: priorLambda
                                        format: number
                                        enable: >-
                                          (likelihoodType:Populations &&
                                          likelihoodUsePrior:prior)
                                      - name: priorNullP
                                        type: TextBox
                                        enable: >-
                                          (likelihoodType:Populations &&
                                          likelihoodUsePrior:prior)
                                        format: number
                              - type: Label
                                label: Display
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    children:
                                      - type: Label
                                        label: ' '
                                        verticalAlignment: center
                                        margin: small
                                        minWidth: 13
                                      - name: likelihoodType
                                        type: ComboBox
                                      - name: likelihoodCutaway
                                        type: ComboBox
                                        enable: (likelihoodType:Samples)
              - type: Content
                name: planM
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: Label
                            label: Some more advanced options
                          - type: CollapseBox
                            label: World
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: presetWorld
                                        events:
                                          change: ./BrawSim.events::onChange_presetWorld
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: Vary effect sizes?
                                            margin: none
                                          - type: CheckBox
                                            name: WorldOn
                                      - type: LayoutBox
                                        style: list
                                        margin: none
                                        children:
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: ComboBox
                                                name: WorldPDF
                                                enable: (WorldOn)
                                              - type: ComboBox
                                                name: WorldRZ
                                                enable: (WorldOn)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                              - type: TextBox
                                                name: WorldLambda
                                                format: number
                                                enable: (WorldOn)
                                              - type: TextBox
                                                name: WorldNullP
                                                format: number
                                                enable: (WorldOn)
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: Vary sample sizes?
                                            margin: none
                                          - type: CheckBox
                                            name: SampleSpreadOn
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: TextBox
                                            name: SampleSizeM
                                            margin: none
                                            format: number
                                            enable: (SampleSpreadOn)
                                          - type: TextBox
                                            name: SampleGamma
                                            margin: none
                                            format: number
                                            enable: (SampleSpreadOn)
                          - type: CollapseBox
                            label: Replication
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: on?
                                        margin: none
                                      - type: CheckBox
                                        name: ReplicationOn
                                  - type: LayoutBox
                                    style: list
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: TextBox
                                            name: ReplicationAttempts
                                            margin: none
                                            format: number
                                          - type: TextBox
                                            name: ReplicationAlpha
                                            margin: none
                                            format: number
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: TextBox
                                            name: ReplicationPower
                                            margin: none
                                            format: number
                                          - type: ComboBox
                                            name: ReplicationPrior
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: ReplicationSigOriginal
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: ComboBox
                                            name: ReplicationDecision
                                            margin: none
                                          - type: ComboBox
                                            name: ReplicationSign
                                            margin: none
                          - type: CollapseBox
                            label: MetaAnalysis
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: inline
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: on?
                                        margin: none
                                      - type: CheckBox
                                        name: MetaAnalysisOn
                                  - type: LayoutBox
                                    style: list
                                    margin: none
                                    children:
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: 'method:'
                                            margin: none
                                          - type: ComboBox
                                            name: MetaAnalysisType
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: 'expect:'
                                            margin: none
                                          - type: ComboBox
                                            name: MetaAnalysisNulls
                                            margin: none
                                          - type: ComboBox
                                            name: MetaAnalysisBias
                                            margin: none
                                      - type: LayoutBox
                                        style: inline
                                        margin: none
                                        children:
                                          - type: Label
                                            label: 'source:'
                                            margin: none
                                          - type: TextBox
                                            name: MetaAnalysisNStudies
                                            margin: none
                                            format: number
                                          - type: ComboBox
                                            name: MetaAnalysisStudiesSig
                                            margin: none
          - type: LayoutBox
            style: inline
            children:
              - type: ActionButton
                name: showHypothesisBtn
                maxWidth: 75
                
  - type: Label
    label: 2. Make Data using the Plan
    children:
      - type: CollapseBox
        label: Single Sample
        collapsed: true
        minWidth: 450
        margin: none
        children:
          - type: Label
            label: >-
              Inspect the data (Sample, Describe) and then the analysis (Infer,
              Likelihood)
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: Label
                label: ' '
                minWidth: 2
              - type: Label
                label: '- there are various display options to try'
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: ActionButton
                name: makeSampleBtn
                maxWidth: 75
              - type: ComboBox
                name: showSampleType
              - type: ComboBox
                name: showInferDimension
                minWidth: 50
                enable: (showSampleType:Infer)
      - type: CollapseBox
        label: Multiple Samples
        collapsed: true
        margin: none
        minWidth: 450
        children:
          - type: Label
            label: >-
              By running many samples, we can see the range of outcomes to
              expect
          - type: LayoutBox
            style: inline
