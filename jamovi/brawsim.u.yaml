                                            style: inline
                                            margin: none
                                            children:
                                                  - type: Label
                                                    label: ' '
                                                    verticalAlignment: center
                                                    margin: small
                                                    minWidth: 35
                                                  - type: TextBox
                                                    name: IVnlevs
                                                    format: number
                                                    enable: (IVtype:Ordinal)
                                                  - type: TextBox
                                                    name: IViqr
                                                    format: number
                                                    enable: (IVtype:Ordinal)
                                          - type: LayoutBox
                                            style: inline
                                            margin: none
                                            children:
                                                  - type: Label
                                                    label: ' '
                                                    verticalAlignment: center
                                                    margin: small
                                                    minWidth: 35
                                                  - type: TextBox
                                                    name: IVncats
                                                    format: number
                                                    enable: (IVtype:Categorical)
                                                  - type: TextBox
                                                    name: IVprops
                                                    format: string
                                                    enable: (IVtype:Categorical)
