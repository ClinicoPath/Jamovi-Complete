              - type: Content
                name: planD
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: CollapseBox
                            label: Sampling
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: SampleSize
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: SampleSpread
                                        margin: none
                                      - type: TextBox
                                        name: SampleGamma
                                        margin: none
                                        format: number
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: SampleMethod
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: SampleUsage1
                                        margin: none
                                      - type: ComboBox
                                        name: SampleUsage2
                                        margin: none
                          - type: CollapseBox
                            label: Replication
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: "on?"
                                        margin: none
                                      - type: CheckBox
                                        name: ReplicationOn
                                      - type: TextBox
                                        name: ReplicationPower
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: ReplicationAttempts
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: ReplicationPrior
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: ReplicationDecision
                                        margin: none
                                      - type: ComboBox
                                        name: ReplicationSign
                                        margin: none
                                      - type: TextBox
                                        name: ReplicationAlpha
                                        margin: none
                                        format: number
                          - type: CollapseBox
                            label: Anomalies
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: TextBox
                                        name: Dependence
                                        margin: none
                                        format: number
                                      - type: TextBox
                                        name: Outliers
                                        margin: none
                                        format: number
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: ComboBox
                                        name: Cheating
                                        margin: none
                                      - type: TextBox
                                        name: CheatingAttempts
                                        margin: none
                                        format: number
              - type: Content
                name: planA
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: Label
                        label: ' '
                        verticalAlignment: center
                        margin: small
                        minWidth: 13
                      - type: LayoutBox
                        style: list
                        margin: none
                        children:
                          - type: CollapseBox
                            label: General
                            collapsed: true
                            margin: none
                            children:
                            - type: LayoutBox
                              style: inline
                              margin: none
                              children:
                              - type: TextBox
                                name: alphaSig
                                format: number
                              - type: ComboBox
                                name: Transform
                          - type: CollapseBox
                            label: Specific
                            collapsed: true
                            margin: none
                            children:
                            - type: LayoutBox
                              style: inline
                              margin: none
                              children:
                              - type: ComboBox
                                name: equalVar
                                enable: (IVtype:Categorical && DVtype:Interval)
                              - type: ComboBox
                                name: ssq
                                format: number
                                enable: (IV2on)
                              - type: ComboBox
                                name: interaction
                                enable: (IV2on)
                          - type: CollapseBox
                            label: MetaAnalysis
                            collapsed: true
                            margin: none
                            children:
                              - type: LayoutBox
                                style: list
                                margin: none
                                children:
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: "on?"
                                        margin: none
                                      - type: CheckBox
                                        name: MetaAnalysisOn
                                      - type: ComboBox
                                        name: MetaAnalysisType
                                        margin: none
                                      - type: ComboBox
                                        name: MetaAnalysisNulls
                                        margin: none
                                  - type: LayoutBox
                                    style: inline
                                    margin: none
                                    children:
                                      - type: Label
                                        label: "source:"
                                        margin: none
                                      - type: TextBox
                                        name: MetaAnalysisNStudies
                                        margin: none
                                        format: number
                                      - type: ComboBox
                                        name: MetaAnalysisStudiesSig
                                        margin: none
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: 'Presets:'
              - type: ComboBox
                name: presetHypothesis
                events:
                  change: ./BrawSim.events::onChange_presetHypothesis
              - type: ComboBox
                name: presetDesign
                events:
                  change: ./BrawSim.events::onChange_presetDesign
      - type: LayoutBox
        style: inline
        children:
          - type: ActionButton
            name: showHypothesisBtn
            maxWidth: 75
  - type: Label
    label: Sample
    children:
      - type: CollapseBox
        label: Single Sample
        collapsed: true
        minWidth: 450
        margin: none
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: ' '
                margin: small
                minWidth: 165
              - type: ComboBox
                name: singleVar1
                enable: (showSampleType:Infer && showInferParam:Custom)
              - type: ComboBox
                name: singleVar2
                enable: (showSampleType:Infer && showInferParam:Custom)
              - type: ComboBox
                name: showInferDimension
                enable: >-
                  (showSampleType:Infer && (showInferParam:Custom ||
                  showInferParam:Basic))
      - type: LayoutBox
        style: inline
        margin: none
        children:
          - type: ActionButton
            name: makeSampleBtn
            maxWidth: 75
          - type: ComboBox
            name: showSampleType
          - type: ComboBox
            name: showInferParam
            enable: (showSampleType:Infer)
      - type: CollapseBox
        label: Multiple Samples
        collapsed: true
        margin: none
        minWidth: 450
        children:
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: LayoutBox
                style: inline
                margin: none
                children:
                  - name: numberSamples
                    type: TextBox
                    format: number
              - type: LayoutBox
                style: inline
                children:
                  - type: Label
                    label: ' '
                    margin: small
                    minWidth: 13
                  - type: ComboBox
                    name: multipleVar1
                    enable: (showMultipleParam:Custom)
                  - type: ComboBox
                    name: multipleVar2
                    enable: (showMultipleParam:Custom)
                  - type: ComboBox
                    name: showMultipleDimension
                    enable: (showMultipleParam:Custom || showMultipleParam:Basic)
                  - name: whichShowMultiple
                    type: ComboBox
                    enable: (IV2on)
      - type: LayoutBox
        style: inline
        margin: none
        children:
          - name: makeMultipleBtn
            type: ActionButton
            maxWidth: 75
          - name: showMultipleParam
            type: ComboBox
  - type: Label
    label: Explore
    children:
      - type: CollapseBox
        label: Explore Plan
        collapsed: true
        margin: none
        minWidth: 450
        children:
          - type: LayoutBox
            style: inline
            margin: none
            children:
              - type: Label
                label: ' '
                minWidth: 13
              - type: ModeSelector
                name: exploreMode
                margin: none
