---
name:  BrawSim
title: BrawStats:Simulate Data
jrs:   '1.1'

items:
    # - name: testHTML
    #   type: Html
    #   visible: FALSE
      
    - name: BrawStatsInstructions 
      type: Html
      visible: TRUE

    - name: SystemHTML
      type: Html
      visible: TRUE

    - name: simGraphHTML
      type: Html
      visible: TRUE

    - name: simGraph
      title: ' '
      type: Image
      width:  550
      height: 400
      visible: TRUE
      renderFun: .plotSimGraph
      clearWith:
      - showHypothesisBtn
      - makeSampleBtn
      - showSampleType
      - showInferParam
      - singleVar1
      - singleVar2
      - showInferDimension
      - makeMultipleBtn
      - showMultipleParam
      - multipleVar1
      - multipleVar2
      - showMultipleDimension
      - makeExploreBtn
      - showExploreParam
      - exploreVar1
      - exploreVar2
      - showExploreDimension
      - whichShowMultiple

    - name: simReport
      # title: ' '
      type: Html
      # width:  600
      # height: 200
      visible: TRUE
      clearWith:
      - showHypothesisBtn
      - makeSampleBtn
      - showSampleType
      - showInferParam
      - singleVar1
      - singleVar2
      - showInferDimension
      - makeMultipleBtn
      - showMultipleParam
      - multipleVar1
      - multipleVar2
      - showMultipleDimension
      - reportMultipleStats
      - makeExploreBtn
      - showExploreParam
      - exploreVar1
      - exploreVar2
      - showExploreDimension
      - reportExploreStats
      - whichShowMultiple
      refs:
      - brawstats
      - book
      # renderFun: .plotReport

    # - name: JamoviInstructions
    #   type: Html
    #   visible: FALSE
    # 
    - name: debug
      type: Preformatted
      visible: FALSE

    - name: sendSample
      type: Output
      measureType: nominal
      varTitle: Sample
      items: 4
      clearWith:
       - makeSampleBtn

    - name: sendMultiple
      type: Output
      measureType: continuous
      varTitle: "Mult"
      items: 3
      clearWith:
       - makeMultipleBtn

refs: brawstats
      book
