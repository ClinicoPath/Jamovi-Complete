title: 'BrawStats:Linear Models'
name: BrawLM
jus: '3.0'
stage: 0
compilerMode: tame
children:
- type: Label
  label: "Layout:"
  children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: DV
            maxItemCount: 1
            isTarget: true
            
      - type: TargetLayoutBox
        label: Independent Variable
        children:
          - type: VariablesListBox
            name: IV
            isTarget: true
            
  - type: Label
    label: 'Show:'
    margin: large
    children:
    - type: LayoutBox
      style: inline
      children:
      - type: ComboBox
        name: whichR
      - type: ComboBox
        name: inferWhich
    - type: LayoutBox
      style: inline
      children:
      - type: CheckBox
        name: showHTML
